<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Add RealEstate</h1>
    
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
      Add
    </button>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> RealEstate title <hr>   type</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Procedures</th>
                 
                    
                  
                  
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- سيتم ملؤه بواسطة JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- مودال إضافة عقار جديد -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a new RealEstate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPropertyForm">
                    <div class="mb-3">
                        <label for="addTitle" class="form-label">Title </label>
                        <input type="text" class="form-control" id="addTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="addPrice" required>
                    </div>
                   
                   
                    <div class="mb-3">
                        <label for="addImage" class="form-label">Image </label>
                        <input type="file" class="form-control" id="addImage" accept="image/*" required>
                    </div>
                   
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">exit</button>
                <button type="button" class="btn btn-primary" onclick="addProperty()">save</button>
            </div>
        </div>
    </div>
</div>

<!-- مودال تعديل العقار -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Update RealEstate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPropertyForm">
                    <input type="hidden" id="editPropertyId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label"> Title</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="editPrice" required>
                    </div>
                    <button data-bs-dismiss="modal" id="subUpdate" type="submit" class="btn btn-primary">Submit</button>
                      
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">exit</button>
                <button type="button" class="btn btn-primary" onclick="saveEdit()">Save changes </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/client/userhome.js"></script>
</body>
</html>
