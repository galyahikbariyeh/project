<style>
  body {
      background-color: #f8f9fa;
      font-family: 'Tahoma', Arial, sans-serif;
  }
  .login-container, .property-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

  .form-title {

  }
  .btn-primary {

      border: none;
      width: 100%;
      padding: 10px;

        .btn-primary:hover {

        }
        .preview-image {

        }
