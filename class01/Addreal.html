<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة العقارات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .table-responsive {
            margin-top: 20px;
        }
        img.property-image {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">نظام إدارة العقارات</h1>
        
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
            إضافة عقار جديد
        </button>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>عنوان العقار</th>
                        <th>السعر</th>
                        <th>الصورة</th>
                        <th>تاريخ الإضافة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- سيتم ملؤه بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- مودال إضافة عقار جديد -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة عقار جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPropertyForm">
                        <div class="mb-3">
                            <label for="addTitle" class="form-label">عنوان العقار</label>
                            <input type="text" class="form-control" id="addTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPrice" class="form-label">السعر</label>
                            <input type="number" class="form-control" id="addPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="addImage" class="form-label">صورة العقار</label>
                            <input type="file" class="form-control" id="addImage" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="addProperty()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال تعديل العقار -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل العقار</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPropertyForm">
                        <input type="hidden" id="editPropertyId">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">عنوان العقار</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrice" class="form-label">السعر</label>
                            <input type="number" class="form-control" id="editPrice" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">حفظ التعديلات</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client/Addreal.js"></script>
</body>
</html>
